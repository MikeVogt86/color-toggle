<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6dcbefd87e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Color Toggle</title>
  </head>
  <body class="colors">
    <div>
      <i class="fa-solid fa-bars"></i>

      <ul class="menu menu-kleur">
        <li class="home menu-options" value="grey">Home</li>
        <li class="red menu-options" value="red">Red</li>
        <li class="orange menu-options" value="orange">Orange</li>
        <li class="purple menu-options" value="purple">Purple</li>
        <li class="green menu-options" value="green">Green</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
